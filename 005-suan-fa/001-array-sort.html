<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组排序</title>
</head>
<body>
    <script type="text/javascript">
        var arr = [2,6,4,78,4,9,87];
        // 外层循环控制比较的轮数
        for (var i = 0; i < arr.length-1; i++) {
            // 内层循环控制每轮比较的次数
            for (var j = 0; j < arr.length-1-i; j++) {
                if (arr[j]<arr[j+1]) {
                    var temp = arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }

            }
        }
        console.log(arr);
    </script>
</body>
</html>
