<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue入门之数据绑定--属性绑定</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <span v-el:msg></span>
    </div>
<script type="text/javascript">
   function add(a,b) {
       alert(a+b);
   }
   function sub(a,b) {
       alert(a-b);
   }
   add.call(sub,3,1);
</script>
</body>
</html>
