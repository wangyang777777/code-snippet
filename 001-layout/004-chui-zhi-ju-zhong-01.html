<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是垂直居中的margin-top和transform的translateY方法实现垂直居中的</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .content {
            width: 300px;
            height: 300px;
            background: orange;
            margin: 0 auto; /*水平居中*/
            position: relative;
            top: 50%;


            margin-top: -150px;/*方法1*/

            transform: translateY(-50%);/*方法2*/



        }
    </style>
</head>
<body>
    <div class="content"></div>
</body>
</html>
